<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>
    <div class="button-container">
      <button type="button" name="clear_button" class="button -green">Clear the grid</button>
      <button type="button" name="reset_button" id="black" class="button -dark">New plain grid</button>
      <button type="button" name="reset_button" id="multicolour" class="button -blue">New colourful grid</button>
      <button type="button" name="reset_button" id="gradient" class="button -border">New gradient grid</button>
    </div>
    <div class="container">
    </div>
    <script type="text/javascript" src="application.js"></script>
  </body>
</html>
